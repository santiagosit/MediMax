{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Crear Repartidor</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            <label for="id_apellido" class="form-label">Apellido</label>
            {{ form.apellido }}
        </div>
        <div class="mb-3">
            <label for="id_correo" class="form-label">Correo</label>
            {{ form.correo }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Contrase√±a</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_repartidores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
